<!DOCTYPE html>
<html>
    <head>
        <title>Homologies of Genes</title>
        <link rel="stylesheet" href="css/styles.css" type="text/css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="js/functions.js" type="text/javascript"></script>
    </head>
    <body>
        <script>
            /*   
             var dataset = [];
             window.onload = function () { // on start and new upload
             dataset = readJSON(dataset);
             }; 
             */

            d3.json("files/example_5.json", function (dataset) {
                var i = 0; // id/value genome
                var fieldset = d3.select("body")
                        .append("div")
                        .attr("class", "list")
                        .append("fieldset");
                var inputs = fieldset.selectAll("p")
                        .data(dataset)
                        .enter()
                        .append("p")
                        .append("label")
                        .append("input")
                        .attr("type", "checkbox")
                        .attr("name", "genome")
                        .attr("value", function () {
                            return i++;
                        });
                fieldset.selectAll("label") // label text after inputfield
                        .append("text")
                        .text(function (d) {
                            return d.Name;
                        });
            });
        </script>
    </body>
</html>
